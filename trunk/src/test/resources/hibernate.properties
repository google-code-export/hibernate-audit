hibernate.connection.driver_class=${hibernate.connection.driver_class}
hibernate.connection.url=${hibernate.connection.url}
hibernate.connection.username=${hibernate.connection.username}
hibernate.connection.password=${hibernate.connection.password}
hibernate.dialect=${hibernate.dialect}
hibernate.hbm2ddl.auto=${hibernate.hbm2ddl.auto}

hibernate.cache.provider_class=${hibernate.cache.provider_class}
hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.EhCacheRegionFactory
hibernate.cache.use_second_level_cache=${hibernate.cache.use_second_level_cache}
hibernate.cache.use_query_cache=${hibernate.cache.use_query_cache}
hibernate.cache.provider_configuration_file_resource_path=${hibernate.cache.provider_configuration_file_resource_path}
hibernate.cache.use_structured_entries=${hibernate.cache.use_structured_entries}

hibernate.transaction.factory_class=org.hibernate.transaction.JDBCTransactionFactory
hibernate.current_session_context_class=thread
hibernate.show_sql=true
hibernate.jdbc.batch_size=${hibernate.jdbc.batch_size}
hibernate.generate_statistics=${hibernate.generate_statistics}

#hba.configuration.observer.clazz=
hba.audited-model.dynamic-update=true
